{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            EDGermanFlex  /  Error 404
        </title>
        <link rel="stylesheet" href={% static 'css/nick/nick.css' %}>
        <link rel="icon" href={% static 'img/nick/logo.png' %} />
    </head>
    <!--Hardcore starts from here-->
    <body>
        <div id="containor">
            <div id="topBanner">
                <div>
                    <label>Welcome to the official EDGermanflex site!</label>
                    <img src={% static 'img/nick/logo.png' %} style="width: 120px; height: 120px; float: left; padding-left: 10px;">
                </div>
            </div>
            <div id="scroll">
                <button class="buttonTop" onClick="window.location='https://kuchen-dev.herokuapp.com/team/nick/';">Home</button>
                <button class="buttonTop" onClick="window.location='https://kuchen-dev.herokuapp.com/team/nick/videos';">Video</button>
                <button class="buttonTop" onClick="window.location='https://kuchen-dev.herokuapp.com/team/nick/forum';">Forum</button>
                <button class="buttonTop" onClick="window.location='https://kuchen-dev.herokuapp.com/team/nick/post';">Post</button>
                <button class="buttonTop" onClick="window.location='https://kuchen-dev.herokuapp.com/team/nick/contact';">Contact</button>
            </div>
            <div class="main">
                <div id="search">
                    <input type="search" id="searchBar" placeholder="Quick Search">
                    <button id="searchButton"><img src={% static 'img/nick/search.png' %} style="width: 25px; height: 25px;" onClick="window.location='https://kuchen-dev.herokuapp.com/team/nick/search';"></button>
                </div>
                <div class="post">
                    <label style="font-size: 24px; padding: 10px; color:rgb(23, 140, 148);"><b>Error 404</b></label><br>
                    <span>
                        You landed on a Path which doesn't exist
                    </span>
                    <div style="padding-right: 20px;"><a href="/schoolPage.html"></a></div>
                </div>
                <div class="post">
                    <label style="font-size: 24px; padding: 10px; color:rgb(23, 140, 148);"><b>How do I get to the right Path ??</b></label><br>
                    <span>
                        Click on 1 of the Button above to get to the right Path
                    </span>
                    <div style="padding-right: 20px; padding-top: 20px;"><a href="/schoolPage.html"></a></div>
                </div>
                <div class="post">
                    <label style="font-size: 24px; padding: 10px; color: rgb(23, 140, 148);"><b>Questions or Problems ??</b></label><br>
                    <span>
                        Join Our Discord Server and write us
                        <br>
                        <br>
                        Link's can be found at Contacts
                    </span>
                    <div style="padding-right: 20px; padding-top: 20px;"><a href="/schoolPage.html"></a></div>
                </div>
            </div>
        </div>
    </body>
</html>
