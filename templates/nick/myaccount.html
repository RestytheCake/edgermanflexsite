{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>EDGermanFlex / {{ request.user.username }}</title>
    <link rel="stylesheet" href={% static 'css/nick/dropdowmmenu.css' %}>
    <script src=”https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js”></script>
</head>
<body onload="cartoon">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ uf.errors }} <br>
    {{ uf.file }}
    <button>Submit</button>
</form>
<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn">{{ request.user.username }}
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
</div>
<script>
    let animations = anime({
                targets: "div",
                translateX: 150,
                height: "80px",
                width: "80px",
                duration: 2000,
                easing: "linear",
                direction: "alternate",
                loop: true,
            });
</script>
</body>
</html>
